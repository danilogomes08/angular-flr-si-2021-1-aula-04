<div class="container-fluid">
 <h1 class="h3 text-center mt-3 mb-5">Tabuada</h1>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Informe um n√∫mero:</label>
    <input type="number"  class="form-control" id="exampleFormControlInput1" [(ngModel)]="tabuada">
  </div>

  <div *ngFor="let item of getTabuada(); index as i">
    <p *ngIf="tabuada">
      {{item}} x {{i + 1}} = {{item * (i+1)}}
    </p>
  </div>

</div>
